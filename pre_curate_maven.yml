resources:
  - name:       curatemaven
    type:       IncomingWebhook
    configuration:
      webhookName: curate_maven

pipelines:
  - name: CurateMaven
    steps:
    - name: ExampleStep
      type: Bash
      configuration:
        integrations:
          - name: artifactory
        inputResources:
          - name: curatemaven
      execution:
          onExecute:
            - mvn -version
